<ion-header>
  <ion-toolbar color="primary">
      <ion-title class="ion-text-center">Home | ReceiptTacker</ion-title>
      <ion-buttons slot="end">
        <ion-back-button
          icon="arrow-forward-outline"
          mode="md"
          defaultHref="/tabs/tab2"
        ></ion-back-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- Grid Menu -->
  <ion-card>
    <ion-grid>
        <ion-row class="ion-text-center">
            <ion-col size="4" routerLink="/cycle" >
                <ion-icon name="airplane" color="danger" size="large"></ion-icon>
                <p>Travel Expense</p>
            </ion-col>
            <ion-col size="4" routerLink="/ovulation">
                <ion-icon name="pizza" color="tertiary" size="large"></ion-icon>
                <p>Food</p>
            </ion-col>
            <ion-col size="4" routerLink="/safe-period">
                <ion-icon name="bed" color="danger" size="large"></ion-icon>
                <p>Hotel</p>
            </ion-col>
        </ion-row>
        <!-- Horizantal Line -->
        <div style="width: 100%; border-top: 1px solid #d4d4d4; margin: 8px 0;"></div>
        <ion-row class="ion-text-center">
          <ion-col size="4" routerLink="/pregnancy">
              <ion-icon name="battery-half" color="primary" size="large"></ion-icon>
              <p>Battery/Fuel</p>
          </ion-col>
          <ion-col size="4" routerLink="/infertility">
              <ion-icon name="bag-add" color="danger" size="large"></ion-icon>
              <p>Medical</p>
          </ion-col>
          <ion-col size="4" routerLink="/contact">
              <ion-icon name="contrast" color="primary" size="large"></ion-icon>
              <p>Other</p>
          </ion-col>
      </ion-row>
    </ion-grid>
</ion-card>

<!-- Section 2 -->
<ion-card>
  <ion-card-header>
    <ion-card-title>Steps to Claim</ion-card-title>
    <p>1. Take the picture of the receipt</p>
    <p>2. Click edit button on right</p>
    <p>3. Select the type of receipt</p>
    <p>4. Enter the amount to claim</p>
    <p>5. Click on the claim button</p>
   
  </ion-card-header>

  <ion-card-content>
   <ion-img src="assets/images/ica-slidebox-img-2.png"></ion-img>
    <ion-button color="primary" routerLink="/tabs/tab2" expand="block">Start Claiming</ion-button>
  </ion-card-content>
</ion-card>

</ion-content>
